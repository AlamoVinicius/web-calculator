<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora para motoristas de aplicativos</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-light bg-dark fixed-top">
      <a class="navbar-brand text-light" href="https://github.com/AlamoVinicius" target="_blank">
        <img class="my-logo" src="img/logo.png" alt="my logo">
        Álamo
        <i class="fas fa-calculator calculator"></i>
      </a>

    </nav>
  </header>


  <!--Parte do radio input-->
  <form class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Calculadora para Drivers</h1>
        <p>Insira os valores corretamentes para uma melhor precisão no resultado</p>
        <div class="form-check form-check-inline mb-3" id="form_input">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Gasolina"
            checked>
          <label class="form-check-label" for="flexRadioDefault1">
            gasolina
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Etanol">
          <label class="form-check-label" for="flexRadioDefault2">
            etanol
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
            value="Gnv (gás natural)">
          <label class="form-check-label" for="flexRadioDefault3">
            gnv (gás natural renovável)
          </label>
        </div>
      </div>

      <!--inputs de entrada-->
      <div class="col-sm-6">

        <div class="mb-3 row align-items-center">
          <div class="col-sm-7">
            <label for="fuel-price" class="col-form-label">preço atual do combústivel selecionado: </label>
          </div>
          <div class="col-sm-5">
            <div class="input-group input-group-sm">
              <span class="input-group-text">R$</span>
              <input id="fuel-price" type="number" class="form-control">
              <span class="input-group-text">,00</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="mb-3 row align-items-center">
          <div class="col-sm-9">
            <label for="autonomia" class="col-form-label">Autonomia do veículo com o combustível
              selecionado: </label>
          </div>
          <div class="col-sm-3">
            <div class="input-group input-group-sm">
              <input id="autonomia" type="number" class="form-control">
              <span class="input-group-text">km/l</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="row mb-3 align-items-center">
          <div class="col-sm-7">
            <label for="valor-total" class="col-form-label">Valor total ganho no dia ou na corrida: </label>
          </div>
          <div class="col-sm-5">
            <div class="input-group input-group-sm">
              <span class="input-group-text">R$</span>
              <input id="valor-total" type="number" class="form-control">
              <span class="input-group-text">,00</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="row mb-3 align-items-center">
          <div class="col-sm-9">
            <label for="km-total" class="col-form-label">Quilometragem total percorrida no dia ou
              corrida:</label>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group-sm">
              <input id="km-total" type="number" class="form-control">
              <span class="input-group-text">km</span>
            </div>
          </div>
        </div>
      </div>
      <input type="button" id="btn-calculator" class="btn btn-outline-dark" value="Calcular"></input>
    </div>

    <!--Area de resultados-->

    <div class="row">
      <div class="col-md-12" id="area-result">

      </div>
    </div>
  </form>

  <footer class="container-fluid">
    <div class="container">
      <p>Desenvolvido por: <a href="https://github.com/AlamoVinicius" target="_blank">Álamo Vinícius</a></p>
    </div>
  </footer>

</body>




<!-- scrips -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>

</html>
